name: create_release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:

  create_release:
    runs-on: ubuntu-latest

    environment:
      name: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: 'false'
          lfs: 'true'

      - name: Generate version number
        id: tag_version
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: Download refGene (sample dataset for tests)
        run: ./download_refGene.sh -hg38_sample

      - name: Run tests
        run: ./run-tests.sh

      - name: Cleanup
        run: |
          echo "Removing test fixtures"
          rm -f tests/fixtures/Homo_sapiens.GRCh38.dna.chromosome.X.Y.fa* 
          rm -f tests/fixtures/genes.refGene
          rm -f tests/fixtures/LRG_RefSeqGene

      - name: Download refGene
        run: ./download_refGene.sh -hg38

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        env:
          TAG_SEMVER: ${{ steps.tag_version.outputs.tag }}
        with:
          images: ${{ vars.DOCKERHUB_USERNAME }}/hgvs
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ env.TAG_SEMVER }}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build package
        run: |
          docker build -f Packager.Dockerfile . -t packager --build-arg VERSION=$VERSION
          docker run -v $(pwd)/dist:/app/dist packager
        env:
          VERSION: ${{ steps.tag_version.outputs.tag }}

      - name: Create github release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.tag }}
          generateReleaseNotes: true
          artifacts: "dist/*.whl"
